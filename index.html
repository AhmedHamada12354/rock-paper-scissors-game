<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper and scissors game</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<button class="side-buttons not" id="modes-btn">modes</button>
	<div id="modeChanger" class="not">
		<div class="modes-title not">
			<h2 class="not">Change mode</h2>
			<button id="x-button1"  class="xButton not">
				<img src="images/x-button.png" class="not">
			</button>
		</div>
		<button id="mode1" class="not">Normal</button>
		<button id="mode2" class="not">Advanced</button>
	</div>
	<main class="not">
		<header>
			<h1>
				Rock<br>paper<br>scissors
			</h1>
			<button id="reset">reset</button>
			<div class="score-container">
				<p>score</p>
				<span id="score">0</span>
			</div>
		</header>

		<div class="modes-container not" id="modesContainer">
			<section class="mode-normal not" id="mode-normal">
				<div class="normal-choices">
					<div class="upper-container">
						<button id="paper-btn1" class="btn" data-type="paper">
							<div class="paper">
								<div class="inner">
									<img src="images\icon-paper.svg" class="img">
								</div>
							</div>
						</button>
						<button id="scissors-btn1" class="btn" data-type="scissors">
							<div class="scissors">
								<div class="inner">
									<img src="images\icon-scissors.svg" class="img">
								</div>
							</div>
						</button>
					</div>
					<button id="rock-btn1" class="btn"  data-type="rock">
						<div class="rock">
							<div class="inner">
								<img src="images\icon-rock.svg" class="img">
							</div>
						</div>
					</button>
				</div>
				<div class="rules not" id="normal-rules">
					<div class="rules-title not">
						<h2 class="not">rules</h2>
						<button id="x-button2"  class="xButton not">
							<img src="images/x-button.png" class="not">
						</button>
					</div>
					<img src="images/image-rules.svg" class="not">
				</div>
			</section>

			<section class="mode-advanced not" id="mode-advanced">
				<div class="advanced-choices">
					<button id="scissors-btn2" class="btn up"  data-type="scissors">
						<div class="scissors">
							<div class="inner">
								<img src="images\icon-scissors.svg" class="img">
							</div>
						</div>
					</button>
					<div class="middle">
						<button id="paper-btn2" class="btn" data-type="paper">
							<div class="paper">
								<div class="inner">
									<img src="images\icon-paper.svg" class="img">
								</div>
							</div>
						</button>
						<button id="rock-btn2" class="btn" data-type="rock">
							<div class="rock">
								<div class="inner">
									<img src="images\icon-rock.svg" class="img">
								</div>
							</div>
						</button>
					</div>
					<div class="under">
						<button id="lizard-btn" class="btn" data-type="lizard">
							<div class="lizard">
								<div class="inner">
									<img src="images\icon-lizard.svg" class="img">
								</div>
							</div>
						</button>
						<button id="spock-btn" class="btn" data-type="spock">
							<div class="spock">
								<div class="inner">
									<img src="images\icon-spock.svg" class="img">
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="rules not" id="advanced-rules">
					<div class="rules-title not">
						<h2 class="not">rules</h2>
						<button id="x-button3" class="xButton not">
							<img src="images/x-button.png" class="not">
						</button>
					</div>
					<img src="images/image-rules-bonus.svg" class="not">
				</div>
			</section>
		</div>

		<div class="winner-detection" id="winner-detection">
			<div class="final-choice">
				<p>You Picked</p>
				<div class="layer" id="player-layer1">
					<div class="layer" id="player-layer2">
						<div class="layer" id="player-layer3">
							<div id="player">
								<div class="inner">
									<img src="" class="img" id="player-img">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="result-message">
				<p id="final-message"></p>
				<button id="play-again">Play again</button>
			</div>
			<div class="final-choice">
				<p>The House Picked</p>
				<div class="layer" id="house-layer1">
					<div class="layer" id="house-layer2">
						<div class="layer" id="house-layer3">
							<div id="house">
								<div class="inner">
									<img src="" class="img" id="house-img">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<button class="side-buttons not" id="rules-btn">rules</button>
	<script src="scripts.js"></script>
</body>

</html>
